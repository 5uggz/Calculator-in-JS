<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <div class="centered-text">
        <p>This is a basic Calculator</p>
        <button id="startButton" class="startingButton" onclick="startButton()">Start Calculator</button>
    </div>

    <script>
        function startButton() {
            var operation = prompt("Operator +, -, *, /: ");

            if (operation === null) {
                return;
            } else {
                var scriptSrc;

                switch (operation) {
                    case "+":
                        scriptSrc = "add.js";
                        break;
                    case "-":
                        scriptSrc = "sub.js";
                        break;
                    case "*":
                        scriptSrc = "multiply.js";
                        break;
                    case "/":
                        scriptSrc = "divide.js";
                        break;
                    default:
                        return;
                }

                // Dynamically load the selected script
                var script = document.createElement("script");
                script.src = scriptSrc;
                document.body.appendChild(script);
            }
        }
    </script>
</body>
</html>
